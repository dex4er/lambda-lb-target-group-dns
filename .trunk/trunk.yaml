version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - checkov
    - gokart
    - terrascan
    - trivy
    - trufflehog
  enabled:
    - actionlint@1.6.26
    - dotenv-linter@3.3.0
    - git-diff-check
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - markdownlint@0.39.0
    - osv-scanner@1.6.2
    - prettier@3.2.4
    - renovate@37.168.0
    - taplo@0.8.1
    - yamllint@1.33.0
runtimes:
  enabled:
    - go@1.21.4 # datasource=github-releases depName=golang/go
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
